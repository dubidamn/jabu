<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Jabu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .billing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .billing-card {
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .billing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .amount {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .due-date {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <nav class="container">
                <a href="/" class="logo">Jabu</a>
                <div class="nav-actions">
                    <button id="themeToggle" class="icon-button">
                        <i data-lucide="moon"></i>
                    </button>
                    <a href="tel:+1234567890" class="icon-button">
                        <i data-lucide="phone"></i>
                    </a>
                    <a href="directory.html" class="icon-button">
                        <i data-lucide="users"></i>
                    </a>
                    <button id="menuToggle" class="icon-button">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container py-8">
            <h1 class="text-3xl font-bold">My Bill</h1>
            
            <div class="billing-grid">
                <!-- Bills will be inserted here by JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <img src="https://i.imgur.com/G382iaU.png" alt="Jabu Logo" width="50" height="50">
                    <nav>
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Terms</a></li>
                        </ul>
                    </nav>
                </div>
                <p class="copyright">Jabu™ is an experimental SaaS product by PurarupaStudio</p>
            </div>
        </footer>
    </div>

    <!-- Menu Modal -->
    <div class="menu-modal" id="menuModal">
        <div class="menu-content">
            <div class="menu-header">
                <h3>Menu</h3>
                <button class="close-button">×</button>
            </div>
            <nav class="menu-nav">
                <a href="tickets.html" class="menu-item">
                    <i data-lucide="ticket"></i>
                    Tickets
                </a>
                <a href="billing.html" class="menu-item">
                    <i data-lucide="credit-card"></i>
                    Billing
                </a>
                <a href="schedules.html" class="menu-item">
                    <i data-lucide="calendar"></i>
                    Schedules
                </a>
                <a href="security.html" class="menu-item">
                    <i data-lucide="shield"></i>
                    Security
                </a>
                <a href="admin.html" class="menu-item">
                    <i data-lucide="user"></i>
                    Admin
                </a>
                <a href="info.html" class="menu-item">
                    <i data-lucide="info"></i>
                    Info Board
                </a>
                <a href="directory.html" class="menu-item">
                    <i data-lucide="users"></i>
                    Directory
                </a>
                <a href="login.html" class="menu-item">
                    <i data-lucide="log-out"></i>
                    Logout
                </a>
            </nav>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/menu.js"></script>
    <script>
        const payments = [
            { 
                title: "Iuran Pengelolaan Lingkungan (IPL)", 
                amount: 160000, 
                icon: "home",
                dueDate: "15 Jan 2024" 
            },
            { 
                title: "Air PDAM", 
                amount: 100000, 
                icon: "droplet",
                dueDate: "20 Jan 2024" 
            },
            { 
                title: "Gas", 
                amount: 80000, 
                icon: "flame",
                dueDate: "18 Jan 2024" 
            },
            { 
                title: "Parking", 
                amount: 75000, 
                icon: "car",
                dueDate: "15 Jan 2024" 
            },
        ];

        const billingGrid = document.querySelector('.billing-grid');
        const paymentLink = "https://sample-demo-dot-midtrans-support-tools.et.r.appspot.com/api/core-api";

        payments.forEach(payment => {
            const card = document.createElement('div');
            card.className = 'billing-card';
            card.innerHTML = `
                <div class="billing-header">
                    <h3 class="text-sm font-medium">${payment.title}</h3>
                    <i data-lucide="${payment.icon}"></i>
                </div>
                <div class="amount">Rp ${payment.amount.toLocaleString()}</div>
                <div class="due-date">Due by ${payment.dueDate}</div>
                <a href="${paymentLink}" target="_blank" rel="noopener noreferrer" class="button button-primary">
                    Pay Now
                </a>
            `;
            billingGrid.appendChild(card);
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
